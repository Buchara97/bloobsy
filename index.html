<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloobsy</title>

    html, body {
      margin: 0;
      padding: 0;
      background: url('background.png') repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    .cassette {
      width: 300px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .cassette:hover {
      transform: scale(0.95);
    }

    .socials {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .socials a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease;
    }

    .socials a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

  <div class="container">
    <img

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloobsy</title>
  <style>
    body {
      margin: 0;
      background: url('background.png') repeat center center fixed;
      background-size: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cassette {
      width: 400px; /* в два раза больше */
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .cassette:hover {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <img
    src="Don't-play-with-Bubble_CASSETTE.png"
    alt="Don't Play With The Bubble"
    class="cassette"
    onclick="window.open('https://www.instagram.com/bloobsycom/', '_blank')"
  />
</body>
</html>
